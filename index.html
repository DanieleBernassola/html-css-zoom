        <footer>
            <!-- SEZIONE FOOTER -->
            <div class="container-full">
                <div class="row">
                    <!-- PRIMA COLONNA DA 25% -->
                    <div class="col-25 justify-start">
                        <div class="text-center">
                            <img src="./img/mic-muted.png" alt="micro">
                            <div>Mute</div>
                        </div>

                        </div>

                        </div>

                    <!-- TERZA COLONNA DA 25% -->
                    <div class="col-25 justify-end">
                        <button>End meeting</button>
                    </div>
                </div>
